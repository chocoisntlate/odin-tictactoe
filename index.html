<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">Tic Tac Toe!</div>
    <div class="control">
        <form action="output.com">
            <div id="nameinputs">
                <label for="player1">Enter first player's name:</label>
                <input type="text" id="player1" required>
                <label for="player2">Enter second player's name:</label>
                <input type="text" id="player2" required>
            </div>

            <button type="submit" id="play-button">Play</button>
        </form>
        <button id="restart-button" class="hide">Restart</button>
    </div>
    <div id="board" class="hide" data-end="0">
        <div class="cell" data-row="0" data-col="0">
        </div>
        <div class="cell" data-row="0" data-col="1">
        </div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>
    
</body>
</html>
